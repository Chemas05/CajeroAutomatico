<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Cajero automatico</title>
</head>

<body>
    <div id="login">
        <h1>Login</h1>
        <main class="loginform" id="loginform">
            <label for="usuario">Usuario</label>
            <input id="usuario" type="text" name="usuario" placeholder="Ingrese su Usuario">

            <label for="password">Contrase침a</label>
            <input id="password" type="password" placeholder="Ingrese su Contrase침a" name="password">

            <button onclick="enter()">Ingresar</button>

        </main>
        <main class="incorrect_user" id="incorrect_user">

            <strong class="text">El usuario o la contrase침a son incorrectas</strong>

        </main>
        <main class="correct_user" id="correct_user">

            <strong class=" text">Validacion exitosa</strong>

        </main>
    </div>
    <div id="balance">
        <div class="balance-body">
            <h5 class="balance-title">CONSULTAR SALDO</h5>
            <p class="balance-text"><strong><span id="nombre-usuario"></span></strong>Cuanto tiene actualmente en tu cuenta</p>
        </div>
        <div class="button-balance">
            <button id="consultar">Consultar</button>
        </div>

        <div class="balance-body">
            <h5 class="balance-title">CONSIGNAR</h5>
            <p class="balance-text"><strong><span id="nombre-usuario"></span></strong>Depositar dinero</p>
            <input type="text" id="depositmoneys" placeholder="Introduce la cantidad a depositar">
        </div>
        <div class="button-balance">
            <button onclick="deposit()">Depositar</button>
        </div>

        <div class="balance-body">
            <h5 class="balance-title">RETIRAR</h5>
            <p class="balance-text"><strong><span id="nombre-usuario"></span></strong>Dinero en efectivo</p>
            <input type="text" id="withdrawmoneys" placeholder="Introduce la cantidad a retirar">
        </div>
        <div class="button-balance">
            <button onclick="withdraw()">Retirar</button>
        </div>
    </div>

    <div class="information">
        <div class="balance-information">
            <div class="balance -bod-information">
                <h1><span id="info">Selecciona una opci칩n</span></h1>
            </div>

        </div>
    </div>


    <script type="text/javascript" src="app.js">

    </script>

</body>

</html>
